{% block navigation %}

<div class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <h2 class="display-10 fw-bolder text-white mb-2">Editando posteo: {{titulo}}</h2>
    </div>
</div>

<br></br>

                {{miPost.contenido}}
                

            </div> 
            <!-- Imagen-->
            <div class="form-floating mb-3">

                {{miPost.imagen}}
                
                
            </div>

</div>
