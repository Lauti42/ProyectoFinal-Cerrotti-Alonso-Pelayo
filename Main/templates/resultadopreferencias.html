{% extends 'buscarpreferencias.html' %}


{% block respuesta %}
    
    <p>Estamos buscando las {{lenguaje}}</p>
    

        {% if preferencias %}
        
        <ul>
            
            {% for pref in  preferencias %}
            
                <li>{{pref.lenguaje}} - {{pref.backOfront}} - {{pref.pais}} - {{pref.trabajo}}</li>
               
            {% endfor %}
                


        </ul>
        
        {% endif %}
        
    


{% endblock respuesta %}
